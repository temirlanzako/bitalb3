<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">

    <div class="row" layout:fragment="mainContent">
        <div class="col-6 mx-auto">
            <form th:action="@{'/add'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>ФИО : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="ФИО" name="userName">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>КУРС : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                       <select class = "form-select" name = "course.id">
                           <option th:each ="courses : ${courses}" th:text = "${courses.getCourseName() +' - ' + courses.getPrice()}"
                                   th:value="${courses.getId()}" th:selected="${courses.getCourseName()}"></option>
                       </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>ТЕЛЕФОН : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="+7(7__)_______" name="phone">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>КОММЕНТАРИИ : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea type="text" class="form-control" placeholder="Комментарии" name="commentary"></textarea>
                    </div>
                </div>
                <button class="btn btn-success mt-3">Add Task</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
